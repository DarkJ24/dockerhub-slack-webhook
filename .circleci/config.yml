version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile

executors:
  default:
    docker:
      - image: circleci/ruby:2.5.3
        environment:
          RACK_ENV: test
          CODECLIMATE_REPO_TOKEN: 534299c4cde318f50f1716004b9f46b0ceaf132a68e9bfead3c88faa3981afd4
      - image: memcached:1.5-alpine
    working_directory: ~/app

jobs:
  rspec:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install
      - run: bundle exec rspec
      - run: bundle exec codeclimate-test-reporter

  rubocop:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install
      - run: bundle exec rubocop

  deploy:
    docker:
      - image: sue445/heroku-cli
    working_directory: /home/circleci/app

    steps:
      - checkout
      - run: .circleci/heroku_setup.sh
      - add_ssh_keys:
          fingerprints:
            - "b4:79:87:8e:59:5e:da:22:a1:9e:8b:06:4d:09:52:82"
      - run: .circleci/heroku_deploy.sh

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - rspec
      - rubocop
      - deploy:
          context: Heroku
          requires:
            - rspec
            - rubocop
          filters:
            branches:
              only: master
